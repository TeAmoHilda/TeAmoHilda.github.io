<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hilda TE AMO!!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .background-container {
            background-image: url('a.jpeg'); /* Imagen de fondo */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1; /* Para enviar el contenedor detr치s del resto del contenido */
        }

        .content-container {
            background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco semi-transparente */
            padding: 5vw;
            margin: 5vw; /* Espaciado para el marco blanco */
            display: inline-block; /* Hacer que el contenedor se ajuste al ancho del contenido */
            max-width: 90%;
        }

        h1 {
            font-size: 5vw;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 3vw;
            margin-bottom: 5vw;
        }

        #botonPedir, #botonRechazar {
            background-color: #ff5a5f;
            color: white;
            border: none;
            padding: 4vw 8vw;
            font-size: 3vw;
            border-radius: 1vw;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 2vw; /* Agregado para espaciado entre botones */
        }

        #botonPedir:hover, #botonRechazar:hover {
            background-color: #ff4146;
        }

        .hearts {
            font-size: 4vw;
            color: red;
            animation: heartbeat 1s infinite alternate;
        }

        @keyframes heartbeat {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.2);
            }
        }

        @media (min-width: 768px) {
            .content-container {
                padding: 3vw;
                margin: 0 auto;
                max-width: 50%;
            }

            h1 {
                font-size: 3vw;
            }

            p {
                font-size: 2vw;
            }

            #botonPedir, #botonRechazar {
                padding: 2vw 4vw;
                font-size: 2vw;
                border-radius: 0.5vw;
                margin-right: 1vw;
                margin-bottom: 0; /* Eliminado el margen inferior */
            }

            .hearts {
                font-size: 2.5vw;
            }

            .buttons-container {
                display: flex;
                justify-content: center;
                margin-top: 2vw;
            }

            #botonPedir, #botonRechazar {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="background-container"></div> <!-- Contenedor de la imagen de fondo -->
    <div class="content-container">
        <h1><span class="hearts">仇벒잺仇벒잺</span>Mi querida Hilda...<span class="hearts">仇벒잺仇벒잺</span></h1>
        <p>쯇uedo ser tu novio? 游봌游녤游녣仇벒잺</p>
        <div class="buttons-container">
            <button id="botonPedir">Shi(Josue feliz :D)</button>
            <button id="botonRechazar">No(Josue triste :,c)</button>
        </div>
    </div>
    
    <script>
        document.getElementById('botonPedir').addEventListener('click', function() {
            alert('춰TE AMO游봌!');
            // Aqu칤 podr칤as agregar m치s acciones, como redireccionar a otra p치gina o mostrar un mensaje especial.
        });

        document.getElementById('botonRechazar').addEventListener('click', function() {
            alert('Ok, fuera de mi casa :D!');
            // Aqu칤 podr칤as agregar m치s acciones, como mostrar un mensaje especial o redirigir a otra p치gina.
        });
    </script>
</body>
</html>
