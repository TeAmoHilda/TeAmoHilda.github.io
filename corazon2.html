        .background-container {
            background-image: url('a.jpeg'); /* Imagen de fondo */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: fixed;

            transition: background-color 0.3s;

        #botonPedir:hover, #botonRechazar:hover {

        }

        .hearts {
            font-size: 2em;
            color: red;
            animation: heartbeat 1s infinite alternate;
        }

        @keyframes heartbeat {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.2);
            }
        }
    </style>
</head>
